{% extends "home/base.html" %}
{%load crispy_forms_tags%}
{% block content %}
<div class = "wrapper">
    <header>Upload File to be Tested</header>
    <div id = "alert-box"></div>
    <div id = "file-box"></div>
    <br>
<form action = "" method="POST" id="uploadform">
    {% csrf_token %}
    <i class = "fas fa-cloud-upload-alt"></i>
    {{form.as_p}}
</form>
<div id = "progress-box" class = "not-visible">progress</div>
<div id = "cancel-box" class= "not-visible">
  
    <button id = "cancel-btn" class = "btn btn-danger">cancel</button>


</div>
<div id = "upload-box" class = "visibility">
    <a href = "result">
    <button type="button" class="btn" id="uploadbutton">See Results</button>
</a>
</div>
<br>
<script src = "static/upload.js"></script>
{% endblock content %}
